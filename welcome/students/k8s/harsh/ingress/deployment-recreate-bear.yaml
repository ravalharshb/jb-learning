apiVersion: apps/v1
kind: Deployment
metadata:
  name: animal-bear-deployment-recreate
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bear-deploy
  replicas: 2 
  template: 
    metadata:
      labels:
        app: bear-deploy
    spec:
      containers:
      - name: animal-bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80
